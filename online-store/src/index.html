<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Online Store</title>
</head>

<body>
  <header>
    <span class = "header-title">Watch Shop</span>
    <section class="basket-section">
      <div class="basket"></div>
      <span class="basket-count">0</span>
    </section>
  </header>

  <main>
    <aside class="toolbar">
      <section class="filter-value">
        <div class = "manufacturer">
          <h3 class = "brand-title">Brend</h3>
          <div class = "brand-buttons">
            <button class = "Casio" data-brand = "Casio">Casio</button>
            <button class = "Emporio-armani" data-brand = "Emporio-Armani">Emporio-Armani</button>
            <button class = "Diesel" data-brand = "Diesel">Diesel</button>
            <button class = "Stuhrling" data-brand = Stuhrling>Stuhrling</button>
            </div>
        </div>
        <div class = "gender">
          <h3 class = "gender-title">Gender:</h3>
          <div class = "gender-buttons">
            <button class = "for-man" data-gender = "man">Man</button>
            <button class = "for-woman" data-gender = "woman">Woman</button>
          </div>
          
        </div>
        <div class = "body-material">
          <h3 class = "material-title">Body material:</h3>
          <div class = "material-button">
            <button class = "steel" data-material = "steel">Steel</button>
            <button class = "plastic" data-material = "plastic">Plastic</button>
          </div>
        </div>
        <div class = "belt-color">
          <h3 class = "color-title">Belt color:</h3>
          <div class = "color-buttons">
            <button class = "belt-black" data-color = "black">Black</button>
            <button class = "belt-brown" data-color = "brown">Brown</button>
            <button class = "belt-red" data-color = "red">Red</button>
            <button class = "belt-white" data-color = "white">White</button>
          </div>
        </div>
      </section>
      <section class="filter-range">
        <div class="quantity-in-stock">
          <h3 class="quantity-title">Quantity in stock:</h3>
          <div class = "quantity">
            <span class = "less"></span>
            <div class = "filter-stock">
              <div class = "slider-track-stock"></div>
              <input type = "range" class = "stock-slider-1">
              <input type = "range" class = "stock-slider-2">
            </div>
            <span class = "more"></span>
          </div>
        </div>
        <div class="release-year">
          <h3 class="release-title">Year release:</h3>
          <div class="release">
              <span class = "year-earlier"></span>
            <div class = "filter-year">
              <div class = "slider-track-year"></div>
              <input type = "range" class = "release-slider-1">
              <input type = "range" class = "release-slider-2">
            </div>
            <span class = "year-later"></span>
        </div>
      </section>
      <section class = "popular">
        <div class = "popular-title">Only popular: </div>
        <input type="checkbox" class = "popular-checkbox">
      </section>
      <section class = "reset-buttons">
        <button class = "reset-filter">Reser filters</button>
        <button class = "reset-all">Reset all</button>
      </section>
    </aside>
    <section class = "main-page">
      <div class = "main-head">
        <div class = sorting>
          <h3 class = "sorting-title">Sorting</h3>
          <select class = "sorting-list">
            <option class = "naming-AZ">By name, from A to Z</option>
            <option class = "naming-ZA">By name, from Z to A</option>
            <option class = "year-top">By year, ascending</option>
            <option class = "year-bottom">By year, descending</option>
            <option class = "stock-top">By stock, ascending</option>
            <option class = "stock-bottom">By stock, descending</option>
          </select>
        </div>
        <div class="search">
          <input type = "text" class = "input" placeholder = "Search" autocomplete="off">
          <div class = "search-icon"></div>
          <div class = "close-icon hide"></div>
        </div>
      </div>
      <div class = "cards">
        
      </div>
    </section>
  </main>

  <footer>
    <a class="f-github" href="https://github.com/Sergey-98" target="_blank">
      Sergey-98
    </a>
    <p class="copyright">
      Copyright 2022
    </p>
    <a class="rsschool" href="https://rs.school/js/" target="_blank"></a>
  </footer>
</body>

</html>
