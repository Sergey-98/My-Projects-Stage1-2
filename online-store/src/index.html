<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Online Store</title>
</head>

<body>
  <header>
    <span>Watch Shop</span>
    <div class="basket-section">
      <div class="basket">

      </div>
      <div class="basket-count">

      </div>
    </div>
  </header>

  <main>
    <aside class="toolbar">
      <section class="search">

      </section>

      <section class="filter-value">
        <div class = "manufacturer">
          <h3 class = "brand-title">Brend</h3>
          <div class = "brand-buttons">
            <button class = "Casio" data-brand = "Casio">Casio</button>
            <button class = "Emporio-armani" data-brand = "Emporio-Armani">Emporio-Armani</button>
            <button class = "Diesel" data-brand = "Diesel">Diesel</button>
            <button class = "Stuhrling" data-brand = Stuhrling>Stugrling</button>
            </div>
        </div>
        <div class = "gender">
          <h3 class = "gender-title">Gender:</h3>
          <div class = "gender-buttons">
            <button class = "for-man">Man</button>
            <button class = "for-woman">Woman</button>
          </div>
          
        </div>
        <div class = "body-material">
          <h3 class = "material-title">Body material:</h3>
          <div class = "material-button">
            <button class = "body-steel">Stainless steel</button>
            <button class = "plastic">Plastic</button>
          </div>
        </div>
        <div class = "belt-color">
          <h3 class = "color-title">Belt color:</h3>
          <div class = "color-buttons">
            <button class = "belt-black">Black</button>
            <button class = "belt-brown">Brown</button>
            <button class = "belt-red">Red</button>
            <button class = "belt-white">White</button>
          </div>
        </div>
      </section>
      <section class="filter-range">
        <div class="quantity-in-stock">
          <h3 class="quantity-title">Количество на складе:</h3>
          <div class = "quantity">
            <div class="quantity-slider"></div>
            <div class="less-count"></div>
            <div class="more-count"></div>
          </div>
        </div>
        <div class="release-year">
          <h3 class="release-title">Год выхода на рынок:</h3>
          <div class="release">
            <div class="year-slider"></div>
            <div class="year-earlier"></div>
            <div class="year-later"></div>
          </div>              
        </div>
      </section>
      <section class = "popular">
        <div class = "popular-title">Only popular: </div>
        <input type="checkbox" class = "popular-checkbox">
      </section>
      <section class = "reset-buttons">
        <button class = "reset-filter"></button>
        <button class = "reset-all"></button>
      </section>
    </aside>
    <section class = "main-page">
      <div class = sorting>
        <h3 class = "sorting-title">Sorting</h3>
        <select class = "sorting-list">
          <option class = "naming-AW"></option>
          <option class = "naming-WA"></option>
          <option class = "year-top"></option>
          <option class = "year-bottom"></option>
          <option class = "count-top"></option>
          <option class = "count-bottom"></option>
        </select>
      </div>
      <div class = "cards">
        
      </div>
    </section>

  </main>

  <footer>
    <a class="f-github" href="https://github.com/Sergey-98" target="_blank">
      Sergey-98
    </a>
    <p class="copyright">
      Copyright 2022
    </p>
    <a class="rsschool" href="https://rs.school/js/" target="_blank"></a>
  </footer>

  <!-- <script src="index.js"></script> -->
</body>

</html>
